name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npx vite build || npm exec vite build || echo "Frontend build failed, but continuing with existing dist directory if it exists"
      continue-on-error: true

    - name: Check if dist directory exists
      run: |
        if [ -d "dist" ]; then
          echo "dist directory exists, checking contents..."
          ls -la dist
        else
          echo "ERROR: dist directory does not exist!"
          exit 1
        fi

    - name: Install backend dependencies
      run: cd backend && npm install

    - name: Lint frontend
      run: npm run lint || echo "No lint script found"

    - name: Test frontend
      run: npm test || echo "No test script found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: dist

    # 测试服务器连接
    - name: Test server connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ALIYUN_ECS_HOST }}
        username: ${{ secrets.ALIYUN_ECS_USER }}
        key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        script: |
          echo "=== Server connection test ==="
          echo "Current directory: $(pwd)"
          echo "Server hostname: $(hostname)"
          echo "Server date: $(date)"
          echo "Server uptime: $(uptime)"
          echo "Server connection test completed"
      continue-on-error: true

    # 部署前端
    - name: Deploy frontend
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.ALIYUN_ECS_HOST }}
        REMOTE_USER: ${{ secrets.ALIYUN_ECS_USER }}
        TARGET: ${{ secrets.ALIYUN_ECS_TARGET_DIR || '/www/wwwroot/star-sign-language/dist' }}
        SOURCE: "dist/"
        ARGS: "-rltgoDzvO --delete"
      continue-on-error: true

    # 部署后端
    - name: Deploy backend
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.ALIYUN_ECS_HOST }}
        REMOTE_USER: ${{ secrets.ALIYUN_ECS_USER }}
        TARGET: ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/www/wwwroot/star-sign-language-backend' }}
        SOURCE: "backend/"
        ARGS: "-rltgoDzvO --delete"
      continue-on-error: true

    # 重启后端服务
    - name: Restart backend service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ALIYUN_ECS_HOST }}
        username: ${{ secrets.ALIYUN_ECS_USER }}
        key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        script: |
          echo "=== Restarting backend service ==="
          echo "Target directory: ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/www/wwwroot/star-sign-language-backend' }}"
          # 检查目录是否存在
          if [ -d "${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/www/wwwroot/star-sign-language-backend' }}" ]; then
            echo "Directory exists, proceeding..."
            cd ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/www/wwwroot/star-sign-language-backend' }}
            # 列出目录内容
            ls -la
            # 检查package.json是否存在
            if [ -f "package.json" ]; then
              echo "package.json found, installing dependencies..."
              npm install || echo "Dependencies installation failed, continuing..."
            else
              echo "package.json not found, skipping dependency installation"
            fi
            # 检查server.js是否存在
            if [ -f "server.js" ]; then
              echo "server.js found, starting service..."
              # 停止旧服务
              pm2 stop star-sign-language-backend || echo "No existing service to stop"
              # 清理旧服务
              pm2 delete star-sign-language-backend || echo "No existing service to delete"
              # 启动新服务
              pm2 start server.js --name star-sign-language-backend
              # 等待服务启动
              sleep 5
              # 检查服务状态
              pm2 status
              # 保存服务配置
              pm2 save
              # 查看服务日志
              pm2 logs star-sign-language-backend --lines 20
            else
              echo "server.js not found, service start skipped"
            fi
          else
            echo "Directory does not exist, creating..."
            mkdir -p ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/www/wwwroot/star-sign-language-backend' }}
            echo "Directory created"
          fi
          echo "=== Backend service restart completed ==="
      continue-on-error: true

    # 检查后端服务健康状态
    - name: Check backend service health
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ALIYUN_ECS_HOST }}
        username: ${{ secrets.ALIYUN_ECS_USER }}
        key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        script: |
          echo "=== Checking backend service health ==="
          # 检查服务状态
          pm2 status
          # 检查服务是否正在运行
          pm2 describe star-sign-language-backend || echo "Service description not available"
          # 尝试访问API
          curl -s http://localhost:3001/api/lessons || echo "API endpoint not accessible, service may still be starting"
          echo "=== Backend service health check completed ==="
      continue-on-error: true
