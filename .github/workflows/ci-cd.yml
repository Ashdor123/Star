name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Install backend dependencies
      run: cd backend && npm install

    - name: Lint frontend
      run: npm run lint || echo "No lint script found"

    - name: Test frontend
      run: npm test || echo "No test script found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: dist

    # 测试服务器连接
    - name: Test server connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ALIYUN_ECS_HOST }}
        username: ${{ secrets.ALIYUN_ECS_USER }}
        key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        script: |
          echo "Server connection test successful"
          echo "Current directory: $(pwd)"
          echo "Server hostname: $(hostname)"

    # 部署前端
    - name: Deploy frontend
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.ALIYUN_ECS_HOST }}
        REMOTE_USER: ${{ secrets.ALIYUN_ECS_USER }}
        TARGET: ${{ secrets.ALIYUN_ECS_TARGET_DIR || '/var/www/html' }}
        SOURCE: "dist/"
        ARGS: "-rltgoDzvO --delete"

    # 部署后端
    - name: Deploy backend
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.ALIYUN_ECS_HOST }}
        REMOTE_USER: ${{ secrets.ALIYUN_ECS_USER }}
        TARGET: ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/var/www/backend' }}
        SOURCE: "backend/"
        ARGS: "-rltgoDzvO --delete"

    # 重启后端服务
    - name: Restart backend service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ALIYUN_ECS_HOST }}
        username: ${{ secrets.ALIYUN_ECS_USER }}
        key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
        script: |
          echo "Restarting backend service..."
          cd ${{ secrets.ALIYUN_ECS_BACKEND_DIR || '/var/www/backend' }}
          # 安装依赖（如果需要）
          npm install || echo "Dependencies already installed"
          # 启动或重启服务
          pm2 restart star-sign-language-backend || pm2 start server.js --name star-sign-language-backend
          pm2 save
          echo "Service restarted successfully"
          pm2 status
